<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Formulario-Logearte.css">
</head>
<body>
  <main>
   <section class="imagen">
        <figure class="imagen-logo">
        <img src="./bosque-naturaleza-paisaje-wallpaper-preview.jpg" alt="imagen-logo" class="logo">
        </figure>
   </section> 
   <section class="formulario">
    <div class="contenedor">
     <form action="#">
        <h3 class="form-title">Iniciar Sesion para continuar</h3>
        <div class="form-body">
          <input type="text" id="email" placeholder="Correo Electronico">
        </div>
        <div>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn-enviar">Iniciar Sesion </button>
        <div class="form-futter">
          <p class="texto-uno"><a href="#" rel="">Olvidaste tu contraseña?</a></p>
          <p class="texto-aviso"></p>
          <p class="texto-dos">¿Todavia no tienes Cuenta? <a href="#" rel="">Registrate</a></p>
        </div>
     </form>
    </div>
   </section>
  </main>
</body>
</html>
